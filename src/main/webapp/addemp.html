<form  action="addemployee" method="post"  >
<div class="wrapper">
    <div class="title">
      Registration Form
    </div>
    <div class="form">
       <div class="inputfield">
          <label>Enter Name</label>
          <input type="text" class="input" name="name" required>
       </div>  
       <div class="inputfield">
          <label>Password</label>
          <input type="password" class="input" name="pwd" required>
       </div>  
      
        <div class="inputfield">
          <label>Gender</label>
          <div class="custom_select">
            <select name="gender">
              <option value=""  >Select</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
       </div> 
        <div class="inputfield">
          <label>Email Address</label>
          <input type="text" class="input" name="email" required>
       </div> 
       <div class="inputfield">
          <label>Department</label>
          <div class="custom_select">
            <select name="dept">
              <option value=""  >Select</option>
              <option value="marketing">Marketing</option>
              <option value="technical">Technical</option>
              <option value="technical">Finance</option>
              <option value="other">Others</option>
            </select>
          </div>
       </div>
      <div class="inputfield">
          <label>Phone Number</label>
          <input type="number" class="input" name="phonenumber" required>
       </div> 
      <div class="inputfield">
          <label>Location</label>
           <input type="text" class="input" name="location" required>
          
       </div> 
      <div class="inputfield">
          <label>Postal Code</label>
          <input type="number" class="input" name="postalcode">
       </div> 
      <div class="inputfield terms">
          <label class="check">
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
          <p>Agreed to terms and conditions</p>
       </div> 
      <div class="inputfield">
        <input type="submit" value="Register" class="btn">
      </div>
    </div>
</div>	
</form>
